<html>
<head>
<title>Student Registeration Form</title>
<link rel="stylesheet" type="text/css" href="formstylecss.css">
</head>
<body>
	<div class="simple-form">
		<form id="Registeration">
	<fieldset>
	<legend>
	<font color="white">REGISTRATION FORM</center>
	</legend>
		<br><br>
	
		First name  : <input type="text" name="firstname" id="button" placeholder="Enter Firstname">
	<br><br>
		Last name : <input type="text" name="lastname"  id="button" placeholder="Enter Lastname">
	<br><br>
	        Gender : <input type="radio" name="gender" value="male" checked>Male
	<input type="radio" name="gender" value="female">Female
	<input type="radio" name="gender" value="other">Other<br><br>
	City : <select name="city">
	<option value="Godhara">Godhara</option>
	<option value="Ahmedabad">Ahmedabad</option>
	<option value="Vadodara">Vadodara</option>
	<option value="Surat">Surat</option>
	</select>
	<br>
	<br>
		Phone No : <select id="ph">
			<option>+91</option>
			<option>+92</option>
			<option>+93</option>
			<option>+94</option>
			<option>+95</option>
		</select>
		<input type="number" name="number"><br><br>
	Email ID : <input type="email" name="email"><br><br>
	<td><button onsubmit="submit();">Click to Submit</button></td>
	</font>
	</div>
	</fieldset>
</form>
</body>  
</html>
